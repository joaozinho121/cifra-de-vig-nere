<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>Cifrador de Vigenère</title>
</head>

<body>
    <div class="container-return">
        <button class="button-close">
            X
        </button>
        <p id="retorno-container">
        </p>
    </div>
    <div class="background">
        <header>
            <h1>Cifra de Vigenère</h1>
        </header>
        <main>
            <div class="container-input">
                <input type="text" placeholder="Insira o Texto" class="input text">
                <input type="text" placeholder="Insira a Chave" class="input">
            </div>
            <div class="container-button">
                <button class="button">Criptografar</button>
                <button class="button">Descriptografar</button>
                <button class="button">Limpar</button>
            </div>
        </main>
        <footer>
            <h2>Resultado: <span id="retorno">___________________</span></h2>
        </footer>
    </div>
</body>

<script src="scripts/index.js"></script>

</html>
